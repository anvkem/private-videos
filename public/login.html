<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Private</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco",
                   Helvetica, Arial, sans-serif;
      color: #111;
    }

    .card {
      width: 320px;
      text-align: center;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
    }

    .question {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Private</h1>

    <input placeholder="Username">
    <div class="question">
      Your question will appear here
    </div>
    <input placeholder="Your answer">

    <button>Continue</button>
  </div>

</body>
</html>
